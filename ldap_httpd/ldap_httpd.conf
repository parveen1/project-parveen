<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName ldap_httpd
	DocumentRoot /var/www/ldap
        <Directory />
                Options FollowSymLinks
                AllowOverride None
                Order deny,allow
                Deny from All
        </Directory>
        <Directory /var/www/ldap>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride None
                Order deny,allow
                Deny from All

                AuthType Basic
                AuthBasicProvider ldap
              #<!--  AuthzLDAPAuthoritative on -->
                AuthName "Test OPenLDAP login"
                AuthLDAPURL ldap://ldap_schema/ou=usuaris,o=europa,dc=edt,dc=org?uid
                AuthLDAPBindDN "cn=user01,ou=usermod,o=europa,dc=edt,dc=org"
                AuthLDAPBindPassword "user01"
                Require valid-user
                Satisfy any

        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

     #   ErrorLog ${APACHE_LOG_DIR}/error.log

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

      #  CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

</VirtualHost>
